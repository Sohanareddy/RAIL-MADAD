<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Complaint System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Railway Complaint Form</h2>
        <form id="complaintForm">
            <label for="email">Recipient Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="complaint">Complaint:</label>
            <textarea id="complaint" name="complaint" rows="4" required></textarea>
            
            <label for="image">Attach an Image (optional):</label>
            <input type="file" id="image" name="image" accept="image/*">
            
            <label for="audio">Attach an Audio Complaint (optional):</label>
            <input type="file" id="audio" name="audio" accept="audio/*">
            
            <button type="submit">Submit Complaint</button>
        </form>
        
        <div id="message"></div>
    </div>

    <script>
        document.getElementById("complaintForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let formData = new FormData(this);

            fetch("/send_complaint", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("message").innerText = data.message;
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
